name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g wrangler
          # 确保有 jq 用于处理 JSON
          sudo apt-get install jq -y

      - name: Verify Cloudflare API Token
        run: wrangler whoami
          
      - name: Check and Create D1 Database
        id: db_step
        run: |
          # 获取数据库列表
          DB_LIST=$(wrangler d1 list --json)
          
          # 从列表中查找名为 bark 的数据库 ID
          # 注意：select(.name == "bark") 这里的 bark 必须对应你 json 里的 database_name
          DB_ID=$(echo $DB_LIST | jq -r '.[] | select(.name == "bark") | .uuid')
      
          if [ -z "$DB_ID" ] || [ "$DB_ID" == "null" ]; then
            echo "Creating new D1 database..."
            # 创建数据库并解析输出获取 ID
            CREATE_OUTPUT=$(wrangler d1 create bark --json)
            DB_ID=$(echo "$CREATE_OUTPUT" | jq -r '.database_id')
          else
            echo "Found existing database: $DB_ID"
          fi
      
          if [ -z "$DB_ID" ] || [ "$DB_ID" == "null" ]; then
            echo "Error: Failed to get Database ID"
            exit 1
          fi

          echo "DB_ID=$DB_ID" >> $GITHUB_ENV

      - name: Update wrangler.json
        run: |
          if [ -f "wrangler.json" ]; then
            echo "Updating wrangler.json with DB_ID: $DB_ID"
            # 使用 jq 精确修改 JSON 结构中的 database_id
            # 逻辑：修改第一个 d1_databases 数组元素的 database_id
            jq ".d1_databases[0].database_id = \"$DB_ID\"" wrangler.json > wrangler.json.tmp && mv wrangler.json.tmp wrangler.json
            cat wrangler.json
          else
            echo "Error: wrangler.json not found in root directory!"
            ls -R
            exit 1
          fi

