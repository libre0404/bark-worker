name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # 手动触发依然保留，但优先从 Secret 读取

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    # 在这里统一定义环境变量，下面的所有 steps 都能自动获取
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Verify Cloudflare API Token
        run: wrangler whoami
          
      - name: Check and Create D1 Database
        id: db_step
        run: |
          # 获取数据库列表并查找
          DB_LIST=$(wrangler d1 list --json)
          # 注意：这里的名字要和你 wrangler.toml 里的 database_name 一致
          DB_ID=$(echo $DB_LIST | jq -r '.[] | select(.name == "bark") | .uuid')
      
          if [ -z "$DB_ID" ] || [ "$DB_ID" == "null" ]; then
            echo "Creating new D1 database..."
            CREATE_OUTPUT=$(wrangler d1 create bark)
            # 提取 UUID
            DB_ID=$(echo "$CREATE_OUTPUT" | grep "database_id =" | awk -F'"' '{print $2}')
          else
            echo "Found existing database-bark database: $DB_ID"
          fi
      
          echo "DB_ID=$DB_ID" >> $GITHUB_ENV

      - name: Update wrangler.toml
        run: |
          # 修正 sed 命令，适配 .toml 格式
          # 将 wrangler.toml 中的 database_id 替换为刚才获取到的 ID
          sed -i "s/database_id = \".*\"/database_id = \"$DB_ID\"/" wrangler.toml
          cat wrangler.toml

      - name: Deploy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
