name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g wrangler
          sudo apt-get install jq -y

      - name: Verify Cloudflare API Token
        run: CLOUDFLARE_API_TOKEN=${{ env.CLOUDFLARE_API_TOKEN }} wrangler whoami
          
      - name: Check and Create D1 Database
        id: db_step
        run: |
          # 显式传递变量以确保 wrangler 识别
          export CLOUDFLARE_API_TOKEN=${{ env.CLOUDFLARE_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=${{ env.CLOUDFLARE_ACCOUNT_ID }}
          
          echo "Fetching DB list..."
          DB_LIST=$(wrangler d1 list --json)
          
          # 匹配名为 bark 的数据库
          DB_ID=$(echo $DB_LIST | jq -r '.[] | select(.name == "bark") | .uuid')
      
          if [ -z "$DB_ID" ] || [ "$DB_ID" == "null" ]; then
            echo "Creating new D1 database..."
            # 创建时同样带上变量
            CREATE_OUTPUT=$(wrangler d1 create bark --json)
            DB_ID=$(echo "$CREATE_OUTPUT" | jq -r '.database_id')
          else
            echo "Found existing database: $DB_ID"
          fi
      
          echo "DB_ID=$DB_ID" >> $GITHUB_ENV

      - name: Update wrangler.json
        run: |
          if [ -f "wrangler.json" ]; then
            jq ".d1_databases[0].database_id = \"$DB_ID\"" wrangler.json > wrangler.json.tmp && mv wrangler.json.tmp wrangler.json
            echo "Updated wrangler.json content:"
            cat wrangler.json
          else
            echo "Error: wrangler.json not found!"
            exit 1
          fi

      - name: Init DB Schema
        run: |
          export CLOUDFLARE_API_TOKEN=${{ env.CLOUDFLARE_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=${{ env.CLOUDFLARE_ACCOUNT_ID }}
          if [ -f "schema.sql" ]; then
            # 使用 -y 自动确认执行
            wrangler d1 execute bark --remote --file=./schema.sql -y
          fi

      - name: Deploy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
